<!DOCTYPE html>
<html lang="en">
<head>
  <title>My JavaScript Webpage</title>
</head>
<body>
  <h1>Welcome to my webpage!</h1>

  <!-- Display a phrase in the browser-->
  <p id="displayPhrase"></p>

  <script>
  // Javascript code to display a phrase in the browser
  const browserPhrase = "My first JavaScript webpage.";
  document.getElementById("displayPhrase").textContent = browserPhrase;

  // JavaScript code to display a phrase in the console
  const consolePhrase = "This is a message displayed in the console.";
  console.log(consolePhrase);
  </script>
</body>
</html>
