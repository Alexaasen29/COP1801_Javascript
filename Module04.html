<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
    <script>
        function calculateTip() {
            const serviceAmount = parseFloat(document.getElementById("serviceAmount").value);
            const serviceQuality = document.getElementById("serviceQuality").value;

            if (isNaN(serviceAmount) || serviceAmount < 5 || serviceAmount > 500) {
                document.getElementById("tipResult").textContent = "Invalid service amount. Please enter an amount between $5.00 and $500.00.";
                return;
            }

            if (serviceQuality !== "great" && serviceQuality !== "ok" && serviceQuality !== "poor") {
                document.getElementById("tipResult").textContent = "Invalid service quality. Please select 'great', 'ok', or 'poor'.";
                return;
            }

            let tipPercentage;

            switch (serviceQuality) {
                case "great":
                    tipPercentage = 0.2; // 20% tip for great service
                    break;
                case "ok":
                    tipPercentage = 0.15; // 15% tip for okay service
                    break;
                case "poor":
                    tipPercentage = 0.1; // 10% tip for poor service
                    break;
            }

            const tipAmount = serviceAmount * tipPercentage;
            document.getElementById("tipResult").textContent = `For a service amount of $${serviceAmount.toFixed(2)}, the recommended tip for ${serviceQuality} service is $${tipAmount.toFixed(2)}.`;
        }
    </script>
</head>
<body>
    <h1>Tip Calculator</h1>
    <p>Calculate the tip for your service:</p>

    <label for="serviceAmount">Service Amount ($5.00 - $500.00):</label>
    <input type="number" id="serviceAmount" step="0.01" min="5" max="500" required>
    <br>

    <label for="serviceQuality">Service Quality:</label>
    <select id="serviceQuality">
        <option value="great">Great</option>
        <option value="ok">OK</option>
        <option value="poor">Poor</option>
    </select>
    <br>

    <button onclick="calculateTip()">Calculate Tip</button>
    <p id="tipResult"></p>
</body>
</html>
